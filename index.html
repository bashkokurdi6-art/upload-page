}

    border:none;

}

    border-radius:8px;
    font-size:16px;

</head>

<body>

<h3>وێنەی پاسپۆرت هەڵبژێرە</h3>

<div class="upload-box">
<input type="file" accept="image/*">
</div>

<button>ناردن</button>

</body>
